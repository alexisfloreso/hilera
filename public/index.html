<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Frontend Laravel</title>
        <link rel="stylesheet" href="css/styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- <script src="{{ asset('js/script.js') }}"></script> -->
    </head>
    <body>
        <div id="app" class="container">

            <div class="row">

                <!-- Botón para abrir el modal -->
                <button class="btn btn-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#addProductModal">
                    Agregar Producto
                </button>

                <button class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modalNuevaCategoria">
                    Agregar Categoría
                </button>

                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Stock</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <!-- Modal para agregar un producto -->
                <div class="modal fade" id="addProductModal" tabindex="-1"
                    aria-labelledby="addProductModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"
                                    id="addProductModalLabel">Agregar Nuevo
                                    Producto</h5>
                                <button type="button" class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addProductForm">
                                    <div class="mb-3">
                                        <label for="nombreProducto"
                                            class="form-label">Nombre del
                                            Producto</label>
                                        <input type="text" class="form-control"
                                            id="nombreProducto" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="stockProducto"
                                            class="form-label">Stock</label>
                                        <input type="number"
                                            class="form-control"
                                            id="stockProducto" required>
                                    </div>
                                    <!-- Campo para seleccionar categoría -->
                                    <div class="mb-3">
                                        <label for="categoriaProducto"
                                            class="form-label">Categoría</label>
                                        <select class="form-control"
                                            id="categoriaProducto" required>
                                            <option value>Seleccione una
                                                categoría</option>
                                        </select>
                                    </div>

                                    <button type="submit"
                                        class="btn btn-success">Guardar
                                        Producto</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal de actualización -->
                <div class="modal fade" id="stockModal" tabindex="-1"
                    aria-labelledby="stockModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"
                                    id="stockModalLabel">Actualizar Stock</h5>
                                <button type="button" class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="productoId">
                                <div class="mb-3">
                                    <label for="productoNombre"
                                        class="form-label">Producto</label>
                                    <input type="text" id="productoNombre"
                                        class="form-control" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="nuevoStock"
                                        class="form-label">Nuevo Stock</label>
                                    <input type="number" id="nuevoStock"
                                        class="form-control" min="0">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-success"
                                    id="actualizarStock">Guardar</button>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Modal para crear una nueva categoría -->
                <div class="modal fade" id="modalNuevaCategoria" tabindex="-1"
                    aria-labelledby="modalNuevaCategoriaLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"
                                    id="modalNuevaCategoriaLabel">Nueva
                                    Categoría</h5>
                                <button type="button" class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formNuevaCategoria">
                                    <div class="mb-3">
                                        <label for="nombreCategoria"
                                            class="form-label">Nombre de la
                                            Categoría</label>
                                        <input type="text" class="form-control"
                                            id="nombreCategoria" required>
                                    </div>
                                    <div id="errorCategoria"
                                        class="text-danger"></div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-success"
                                    id="btnGuardarCategoria">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <script src="js/script.js"></script>
        </body>
    </html>
